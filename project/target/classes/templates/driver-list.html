<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>

    <h1>Drivers</h1>
    <a th:href="@{/driver/search}">Buscar</a>

    <table class="driver-list">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Ver</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="p : ${persons}" th:if="${p.firstName}">
                <td th:text="${p.firstName}"></td>
                <td th:text="${p.lastName}"></td>
                <td th:text="${p.email}"></td>
                <td>
                    <a th:href="@{/person/view/{id}(id=${p.id})}">Ver</a>
                </td>
                <td>
                    <a th:href="@{/person/edit-form/{id}(id=${p.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
